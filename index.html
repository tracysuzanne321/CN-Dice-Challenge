<html>

<head>
    <title>Roll Dice Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
    <p class="header-main">Dice Challenge</p>
    <p class="header-sub">First player to 20 or over wins!</p>
    </div>
    <div class="container">
        <div class="border">
            <h3 id="player">Player 1</h2>
                <div id="lose-win-text"></div>
                <div class="roll-div">
                    <button class="roll-button">Roll</button>
                </div>

                <div class="dice-images">

                </div>


                <div class="reset-div">
                    <button class="reset-button">Play again</button>
                </div>


                <div class="your-score">
                    <h2>Your Score</h2>
                    <h5>Total: <span class="total"></span></h5>
                    <div class="score-board">
                    </div>

                    <script src="app.js"></script>
                </div>
        </div>
    </div>
</body>

</html>
